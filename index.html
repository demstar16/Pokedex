<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <!-- <h1 id="title">Welcome to our Pokedex!</h1> -->
        <img src="images/title.png">
        <img id="pokedex_icon" src="images/pokedex.png">
    </div>
    <div class="content">
        <div class="box">
            <div class="form">
                <h3>This is the Pokédex!</h3>
                <p>
                    Here, you can search for your favourite Pokémon and display it! 
                    This is an old Pokédex and only holds the original 493 Pokémon.
                </p>
                <form id="pokeForm">
                    <!-- <div>
                        <label for="pokeName">Pokemon's Name:</label>
                        <input type="text" id="pokeName" placeholder="E.g., Pikachu">
                    </div> -->
                    <div>
                        <label for="pokeName">Pokémon's Name:</label>
                        <select id="pokeName"></select>
                    </div>
                    <div class="input">
                        <input type="submit" value="Catch that Pokemon!">
                    </div>
                </form>
            </div>
        </div>
        <div class="box">
            <img id="pokeImage">
            <p id="pokeInfo"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
